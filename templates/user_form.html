{% extends 'base_dashboard.html' %}
{% block title %}User Master{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="mb-0">User Master Entry</h3>
  <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">User List</a>
</div>
<form method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="full_name" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone">
    </div>
    <div class="col-md-6">
      <label class="form-label">Designation</label>
      <input type="text" class="form-control" name="designation">
    </div>
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" name="department" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Role</label>
      <select name="role" class="form-select" required>
        <option>Admin</option>
        <option>Project Manager</option>
        <option>Employee</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Reporting Manager</label>
      <select name="reporting_manager" class="form-select">
        <option value="">--None--</option>
        {% for m in managers %}
        <option value="{{ m[0] }}">{{ m[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Date of Joining</label>
      <input type="date" class="form-control" name="date_of_joining">
    </div>
  </div>
  <div class="mt-4 text-center">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
</form>
{% endblock %}
