<!doctype html>
<html>
<head>
    <title>User Master Entry</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; padding:40px; }
        form { background:#fff; padding:20px; border-radius:8px; width:700px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        .grid { display:flex; flex-wrap:wrap; }
        .grid div { width:50%; padding:5px; box-sizing:border-box; }
        input, select { width:100%; }
        .actions { text-align:center; margin-top:20px; }
    </style>
</head>
<body>
<h1>User Master Entry</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
    {% for category, message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="post">
  <div class="grid">
    <div>
      <label>Full Name:</label>
      <input type="text" name="full_name" required>
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" name="phone">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label>Designation:</label>
      <input type="text" name="designation">
    </div>
    <div>
      <label>Username:</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <div>
      <label>Department:</label>
      <select name="department" required>
        <option value="">Select</option>
        <option>Development</option>
        <option>QA</option>
        <option>HR</option>
        <option>Management</option>
      </select>
    </div>
    <div>
      <label>Status:</label>
      <select name="status" required>
        <option>Active</option>
        <option>Inactive</option>
        <option>Terminated</option>
      </select>
    </div>
    <div>
      <label>Role:</label>
      <select name="role" required>
        <option>Admin</option>
        <option>Project Manager</option>
        <option>Employee</option>
      </select>
    </div>
    <div>
      <label>Reporting Manager:</label>
      <select name="reporting_manager">
        <option value="">--None--</option>
        {% for m in managers %}
        <option value="{{ m[0] }}">{{ m[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label>Date of Joining:</label>
      <input type="date" name="date_of_joining">
    </div>
  </div>
  <div class="actions">
    <input type="submit" value="Save">
    <input type="reset" value="Reset">
    <a href="/">Cancel</a>
  </div>
</form>
</body>
</html>
